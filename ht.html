
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Stats</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .glass-card {
            background: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
    </style>
</head>
<body class="bg-[#1a1a1a] flex justify-center items-center min-h-screen p-4 font-sans">

    <!-- Main Card -->
    <div class="bg-[#282828] p-6 rounded-xl shadow-2xl flex flex-row items-center gap-12 max-w-lg w-full">
        
        <!-- Left: Circle Chart -->
        <div class="relative w-48 h-48 flex-shrink-0">
            <svg class="-rotate-90 transform w-full h-full" viewBox="0 0 200 200">
                <!-- Background Track -->
                <circle cx="100" cy="100" stroke-width="6" r="90" stroke="#3e3e3e" fill="none"></circle>
                
                <!-- Segments (Calculated for 128 Total Solved) -->
                <!-- Circumference = 565.48 -->
                
                <!-- Easy (57/128 = 44.5%) -> Length ~251 -->
                <circle cx="100" cy="100" stroke-width="6" r="90" stroke="#00b8a3" fill="none" stroke-linecap="round" stroke-dasharray="246 565" stroke-dashoffset="0"></circle>
                
                <!-- Medium (68/128 = 53.1%) -> Length ~300 -->
                <circle cx="100" cy="100" stroke-width="6" r="90" stroke="#ffc01e" fill="none" stroke-linecap="round" stroke-dasharray="295 565" stroke-dashoffset="-256"></circle>
                
                <!-- Hard (3/128 = 2.3%) -> Length ~13 -->
                <circle cx="100" cy="100" stroke-width="6" r="90" stroke="#ff375f" fill="none" stroke-linecap="round" stroke-dasharray="8 565" stroke-dashoffset="-556"></circle>
            </svg>
            
            <!-- Center Text -->
            <div class="absolute inset-0 flex flex-col items-center justify-center text-white z-10">
                <div class="flex items-baseline">
                    <span class="text-5xl font-bold tracking-tighter">128</span>
                </div>
                <div class="text-gray-400 text-xs mt-1">/3764</div>
                
                <div class="flex items-center gap-1 mt-2">
                    <svg class="w-4 h-4 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                    <span class="text-gray-300 text-sm font-medium uppercase tracking-wide">Solved</span>
                </div>
            </div>
        </div>

        <!-- Right: Stats List -->
        <div class="flex flex-col gap-4 w-full">
            
            <!-- Easy Card -->
            <div class="bg-[#333333] rounded-lg px-4 py-3 flex flex-col justify-center min-w-[140px]">
                <span class="text-[#00b8a3] text-sm font-medium mb-1">Easy</span>
                <div class="flex items-baseline gap-1">
                    <span class="text-white font-bold text-xl">57</span>
                    <span class="text-gray-500 text-xs">/915</span>
                </div>
            </div>

            <!-- Medium Card -->
            <div class="bg-[#333333] rounded-lg px-4 py-3 flex flex-col justify-center min-w-[140px]">
                <span class="text-[#ffc01e] text-sm font-medium mb-1">Med.</span>
                <div class="flex items-baseline gap-1">
                    <span class="text-white font-bold text-xl">68</span>
                    <span class="text-gray-500 text-xs">/1960</span>
                </div>
            </div>

            <!-- Hard Card -->
            <div class="bg-[#333333] rounded-lg px-4 py-3 flex flex-col justify-center min-w-[140px]">
                <span class="text-[#ff375f] text-sm font-medium mb-1">Hard</span>
                <div class="flex items-baseline gap-1">
                    <span class="text-white font-bold text-xl">3</span>
                    <span class="text-gray-500 text-xs">/889</span>
                </div>
            </div>

        </div>

    </div>
    
    <!-- Attempting Text (Outside main card or positioned absolutely) -->
    <!-- Based on the user image, "2 Attempting" was inside the circle area at the bottom. 
         Let's add it back into the circle container but positioned better. -->
    <style>
        .attempting-text {
            position: absolute;
            bottom: 25px; /* Adjust based on circle size */
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.75rem;
            color: #9ca3af;
        }
    </style>
    <script>
        // Inject attempting text
        const circleContainer = document.querySelector('.relative.w-48');
        const attemptingDiv = document.createElement('div');
        attemptingDiv.className = 'attempting-text';
        attemptingDiv.innerText = '2 Attempting';
        circleContainer.appendChild(attemptingDiv);
    </script>

</body>
</html>
